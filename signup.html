<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fleet Tracker | Sign Up</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="signup.js" defer></script>
</head>
<body class="login-container">
  <div class="login-box">
    <h1>Create Account</h1>
    <input type="email" id="signupEmail" placeholder="Email" />
    <input type="password" id="signupPassword" placeholder="Password" />
    <button id="signupBtn" class="google-btn">Sign Up</button>
    <p id="status" class="status-msg"></p>
    <p><a href="login.html">Already have an account? Log in</a></p>
  </div>
</body>
</html>
