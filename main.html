<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fleet Tracker Dashboard</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Your custom CSS -->
  <link rel="stylesheet" href="main.css" />
</head>

<body>
  <div id="app">
    <!-- Left Sidebar -->
    <aside class="sidebar-left">
      <h2>Menu</h2>
      <button id="btnNotifications">Notifications</button>
      <button id="btnPastRoutes">Past Routes</button>
      <button id="btnGeofencing">Geofencing</button>
      <button id="btnRouteDev">Route Deviation Alerts</button>
      <button id="btnAnalytics">Reporting & Analytics</button>
      <button id="btnLogout">Logout</button>
    </aside>

    <!-- Map -->
    <div id="map"></div>

    <!-- Center Search Panel -->
    <div class="center-panel">
      <input type="text" id="busSearch" placeholder="Search Bus Number" />
      <button id="searchBtn">Search</button>
      <div id="busDetails"></div>
    </div>

    <!-- Right Sidebar -->
    <aside class="sidebar-right">
      <button id="toggleBusList">Bus List ▾</button>
      <ul id="busList" class="hidden"></ul>
    </aside>

    <!-- Feature Panels -->
    <div id="panelContainer">
      <section id="panelNotifications" class="panel hidden">
        <button class="closeBtn">×</button>
        <h2>Notifications</h2>
        <p>Here you’ll see all notifications…</p>
      </section>

      <section id="panelPastRoutes" class="panel hidden">
        <button class="closeBtn">×</button>
        <h2>Past Routes</h2>
        <select id="pastRoutesBusSelect">
          <option value="">Select Bus…</option>
        </select>
        <button id="showPastRouteBtn">Show Past Route</button>
      </section>

      <section id="panelGeofencing" class="panel hidden">
        <button class="closeBtn">×</button>
        <h2>Geofencing</h2>
        <p>Configure your geofences here…</p>
      </section>

      <section id="panelRouteDev" class="panel hidden">
        <button class="closeBtn">×</button>
        <h2>Route Deviation Alerts</h2>
        <p>Set up deviation alerts…</p>
      </section>

      <section id="panelAnalytics" class="panel hidden">
        <button class="closeBtn">×</button>
        <h2>Reporting & Analytics</h2>
        <p>Analytics dashboard coming soon…</p>
      </section>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Firebase + App Logic -->
  <script type="module" src="./main.js"></script>
</body>
</html>
