<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fleet Tracker Dashboard</title>
  <link rel="stylesheet" href="main.css" />

</head>
<body>
  <div id="app">
    <!-- Left Sidebar -->
    <aside class="sidebar-left">
      <h2>Fleet Panel</h2>
      <button id="btnRealTimeStatus">Real-Time Status</button>
      <button id="btnRouteSummary">Route Summary</button>
      <button id="btnPerformanceMetrics">Performance Metrics</button>
      <button id="btnOccupancyInsights">Occupancy Insights</button>
      <button id="btnDiagnosticPanel">Diagnostic Panel</button>
      <button id="btnGeofencing">Geofencing</button>
      <button id="btnLogout">Logout</button>
    </aside>

    <!-- Map -->
    <div id="map"></div>

    <!-- Right Sidebar -->
    <aside class="sidebar-right">
      <button id="toggleBusList">Bus List â–¾</button>
      <ul id="busList" class="hidden"></ul>
    </aside>

    <!-- Feature Panel (reused for all sidebar buttons) -->
    <div id="featurePanel" class="panel hidden">
  <div class="panel-header">
    <span id="featureTitle">Feature Title</span>
    <button class="closeBtn">&times;</button>
  </div>
  <label for="featureBusSelect">Choose Bus:</label>
  <select id="featureBusSelect" class="bus-select"></select>
  <button id="loadFeatureData">Show Data</button>
  <div id="featureResult"></div>
</div>

  </div>

  <script type="module" src="firebase.js"></script>

</html>
