<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fleet Tracker Dashboard</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="firebase.js"></script>
</head>
<body>
  <div id="app">
    <div class="sidebar-left">
      <h2>Menu</h2>
      <button>Notifications</button>
      <button>Past Routes</button>
      <button>Geofencing</button>
      <button>Route Deviation</button>
      <button>Analytics</button>
      <button onclick="logout()">Logout</button>
    </div>
    <div id="map"></div>
    <div class="center-search">
      <input type="text" id="busSearch" placeholder="Search Bus Number" />
      <button onclick="searchBus()">Search</button>
      <div id="busDetails"></div>
    </div>
    <div class="sidebar-right">
      <h2>Buses</h2>
      <ul id="busList"></ul>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
