<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fleet Tracker Dashboard</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />

  <!-- Your custom CSS -->
  <link rel="stylesheet" href="main.css" />

</head>
<body>
  <div id="app">
    <!-- Left Sidebar -->
    <aside class="sidebar-left">
      <h2>Menu</h2>
      <button>Notifications</button>
      <button>Past Routes</button>
      <button>Geofencing</button>
      <button>Route Deviation Alerts</button>
      <button>Reporting & Analytics</button>
      <button onclick="logout()">Logout</button>
    </aside>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Center Search Panel -->
    <div class="center-panel">
      <input
        type="text"
        id="busSearch"
        placeholder="Search by Bus Number"
      />
      <button onclick="searchBus()">Search</button>
      <div id="busDetails"></div>
    </div>

    <!-- Right Sidebar (Bus List) -->
    <aside class="sidebar-right">
      <h2>Bus List</h2>
      <ul id="busList"></ul>
    </aside>
  </div>

  <!-- Firebase + Map Logic -->
  <script type="module" src="main.js" defer></script>
  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet/dist/leaflet.js"
    defer
  ></script>
</body>
</html>
