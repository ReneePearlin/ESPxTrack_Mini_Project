<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fleet Tracker - Dashboard</title>
  <link rel="stylesheet" href="main.css" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <script type="module" src="main.js" defer></script>
</head>
<body>
  <!-- Left Sidebar -->
  <div class="sidebar-left">
    <h2>Fleet Panel</h2>
    <button data-panel="realTime">Real-Time Status</button>
    <button data-panel="routeSummary">Route Summary</button>
    <button data-panel="performance">Performance Metrics</button>
    <button data-panel="occupancy">Occupancy Insights</button>
    <button data-panel="diagnostics">Diagnostic Panel</button>
    <button data-panel="geofencing">Geofencing</button>
    <button id="logoutBtn">Logout</button>
  </div>

  <!-- Right Sidebar -->
  <div class="sidebar-right">
    <button id="toggleBusList">Show/Hide Bus List</button>
    <ul id="busList"></ul>
  </div>

  <!-- Map Container -->
  <div id="map"></div>

  <!-- Feature Panel (appears when a button is clicked) -->
  <div class="panel hidden" id="featurePanel">
    <div class="panel-header">
      <span id="panelTitle">Panel</span>
      <button class="closeBtn">&times;</button>
    </div>
    <label for="busSelect">Select Bus</label>
    <select id="busSelect"></select>
    <button id="executeFeatureBtn">Execute</button>
    <div id="featureResult"></div>
  </div>
</body>
</html>
