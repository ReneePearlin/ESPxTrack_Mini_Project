<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fleet Tracker | Main</title>
  <link rel="stylesheet" href="style.css" />
  <script src="main.js" defer></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Fleet Tracker</h2>
    <button onclick="activateGeofence()">Geofencing</button>
    <button onclick="clearGeofence()">Clear Geofence</button>
    <button onclick="liveTracking()">Live Tracking</button>
    <button onclick="showPastRoutes()">Past Routes</button>
    <button onclick="showNotifications()">Notifications</button>
    <button onclick="logout()">Logout</button>
  </div>

  <!-- Map in background -->
  <div id="map"></div>
</body>
</html>
