<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fleet Tracker | Login</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="login.js" defer></script>
</head>
<body class="login-container">
  <div class="login-box">
    <h1>Login</h1>
    <input type="email" id="loginEmail" placeholder="Email" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <button id="loginBtn" class="google-btn">Login</button>
    <div class="divider">or</div>
    <button id="googleSignInBtn" class="google-btn">Sign in with Google</button>
    <p id="status" class="status-msg"></p>
    <p><a href="signup.html">Don't have an account? Sign up</a></p>
  </div>
</body>
</html>
