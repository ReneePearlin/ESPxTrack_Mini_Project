<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Fleet Tracking</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAnb9bJMuLYQowSIU3GGewSMiwDyGTdjxw&callback=initMap" async defer></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Bus Fleet Tracking</h2>
            <button id="liveRoutesBtn">Live Routes</button>
            <button id="pastRoutesBtn">Past Routes</button>
            <button id="notificationsBtn">Notifications</button>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div class="map-container">
            <div id="map"></div>
            <div class="search-overlay">
                <input type="text" id="busNumberInput" placeholder="Bus Number" />
                <input type="text" id="busRouteInput" placeholder="Bus Route" />
                <button id="searchBtn">Search</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
