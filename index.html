<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fleet Tracker | Home</title>
  <link rel="stylesheet" href="style.css"/>
  <script type="module" src="app.js" defer></script>
</head>
<body class="auth-page">

  <div class="auth-container">
    <h1>Fleet Tracker</h1>

    <div class="tabs">
      <button class="tab-btn active" onclick="toggleTab('login')">Login</button>
      <button class="tab-btn" onclick="toggleTab('signup')">Sign Up</button>
    </div>

    <div class="form-area" id="login">
      <input type="email" id="loginEmail" placeholder="Email" />
      <input type="password" id="loginPassword" placeholder="Password" />
      <button id="loginBtn" class="primary-btn">Login</button>
    </div>

    <div class="form-area hidden" id="signup">
      <input type="email" id="signupEmail" placeholder="Email" />
      <input type="password" id="signupPassword" placeholder="Password" />
      <button id="signupBtn" class="primary-btn">Sign Up</button>
    </div>

    <div class="divider">or</div>

    <button id="googleSignInBtn" class="google-btn">Sign in with Google</button>

    <p id="status" class="status-msg"></p>
  </div>

  <!-- Geofencing Map Section -->
  <div id="map-section">
    <button onclick="activateGeofence()">Enable Geofencing</button>
    <div id="map"></div>
  </div>

  <!-- Inline Script -->
  <script>
    function toggleTab(tab) {
      document.getElementById('login').classList.toggle('hidden', tab !== 'login');
      document.getElementById('signup').classList.toggle('hidden', tab !== 'signup');
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelector(`[onclick="toggleTab('${tab}')"]`).classList.add('active');
    }

    let map, geofenceCircle, geofenceListener;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 13.0827, lng: 80.2707 },
        zoom: 13,
      });
    }

    function activateGeofence() {
      alert("Click on the map to create a 1 km geofence.");

      if (geofenceCircle) geofenceCircle.setMap(null);
      if (geofenceListener) google.maps.event.removeListener(geofenceListener);

      geofenceListener = map.addListener("click", (event) => {
        const center = event.latLng;

        geofenceCircle = new google.maps.Circle({
          strokeColor: "#FF0000",
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: "#FF0000",
          fillOpacity: 0.35,
          map,
          center,
          radius: 1000
        });

        console.log("Geofence center:", center.lat(), center.lng());
        google.maps.event.removeListener(geofenceListener);
      });
    }
  </script>

  <!-- Google Maps API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAnb9bJMuLYQowSIU3GGewSMiwDyGTdjxw&callback=initMap" async defer></script>
</body>
</html>
