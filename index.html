<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fleet Tracker - Login</title>

  <!-- Firebase CSS and App Dependencies -->
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="app.js" defer></script>
</head>
<body>
  <div class="auth-container">
    <h2>Welcome to Fleet Tracker</h2>
    
    <!-- Login Form -->
    <div id="auth-form">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <p id="error-message" style="color: red;"></p> <!-- Error message placeholder -->

      <div class="auth-buttons">
        <button id="loginBtn">Login</button>
        <button id="signupBtn">Sign Up</button>
        <button id="googleSignInBtn" class="google-btn">Sign in with Google</button>
      </div>
    </div>

    <!-- Status Message -->
    <p id="status"></p>
  </div>
</body>
</html>
