<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Container for the whole login/signup section -->
  <div class="auth-container">

    <!-- Header -->
    <h1>Welcome to Bus Fleet Tracker</h1>
    
    <!-- Login / Signup Form -->
    <div class="auth-form">
      
      <!-- Login Section -->
      <div class="form-section" id="loginSection">
        <h2>Login</h2>
        <input id="loginEmail" type="email" placeholder="Enter your email" required>
        <input id="loginPassword" type="password" placeholder="Enter your password" required>
        <button id="loginBtn">Login</button>
        <p id="status"></p>
      </div>

      <!-- Signup Section -->
      <div class="form-section" id="signupSection">
        <h2>Sign Up</h2>
        <input id="signupEmail" type="email" placeholder="Enter your email" required>
        <input id="signupPassword" type="password" placeholder="Enter your password" required>
        <button id="signupBtn">Sign Up</button>
      </div>

      <!-- Google Sign-In Section -->
      <div class="form-section">
        <h2>Or Sign In with Google</h2>
        <button id="googleSignInBtn">Sign in with Google</button>
      </div>
      
    </div>
  </div>

  <!-- Link to your CSS file -->
  <script type="module" src="./app.js" defer></script>
  <!-- Firebase Config and SDK -->
  <script type="module" src="./firebase.js" defer></script>

</body>
</html>
